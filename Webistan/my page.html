<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Website with login & registration form</title>
        <link rel="stylesheet" href="my style.css">
        <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>

    <body>
        <header class="header">
            <nav class="navbar">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Sign in</a>
                <a href="#">Sign up</a>
                <a href="#">Contact</a>
            </nav>

            <form action="#" class="search-bar">
                <input type="text" placeholder="search..">
                <button type="submit" ><i class='bx bx-search'></i></button>
            </form>
        </header>

        <div class="container">
            <div class="content">
                <h2 class="logo"><i class='bx bxl-firebase'></i>Website-Name</h2>
                
                <div class="text-sci">
                    <h2>Welcome! <br><span>To our website</span></h2>

                    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Amet nisi rerum magnam, laborum ratione dolor</p>

                    <div class="social-icons">
                        <a href="#"><i class='bx bxl-linkedin'></i></a>
                        <a href="#"><i class='bx bxl-facebook' style='color:#ffffff' ></i></a>
                        <a href="#"><i class='bx bxl-instagram' style='color:#ffffff' ></i></a>
                        <a href="#"><i class='bx bx-x'></i></a>
                    </div>
                </div>
            </div>
            
            <div class="logreg-box">
                <div class="form-box login">
                    <form action="#">
                        <h2>Sign In</h2>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-envelope'></i></span>
                            <input type="email" required> 
                            <label>Email</label>
                        </div>

                        <div class="input-box">
                            <span class="icon"><i class='bx bxs-lock-alt' style='color:#ffffff' ></i></span> 
                            <input type="password" required>
                            <label>Password</label>
                        </div>

                        <div class="remember-forgot">
                            <label><input type="checkbox">Remember me</label>
                            <a href="#">Forgot password?</a>
                        </div>

                        <button type="submit" class="btn">Sign In</button>

                        <div class="login-register">
                            <p>Don't have an Account ? <a href="#" class="register-link">Sign up</a></p>
                        </div>


                    </form>
                </div>
            </div>
        </div>
    
    </body>
</html>
